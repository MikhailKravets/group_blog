{% extends "base.html" %}
{% load doe %}

{% block title %}
    Article
{% endblock title %}

{% block content %}
    {% for v in object_list %}
        <h1>{{ v.title }}</h1>
        <p>{{ v.text|upper }}</p>
        <p>{{ v.created_at|date:"Y.m.d" }}</p>
        <p>{% print v.created_at v.text %}</p>
        <hr />
    {% endfor %}
{% endblock %}
