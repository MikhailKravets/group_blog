<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="header col-md-12">
            Logout
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% block title %}
            {% endblock title %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
